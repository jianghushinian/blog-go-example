server {
  listen 80;
  server_name govanityurls.jianghushinian.cn;
  return 301 https://$host$request_uri;  # HTTP 强制跳转 HTTPS
}

server {
  listen 443 ssl http2;  # 启用 HTTP/2 提升性能
  server_name govanityurls.jianghushinian.cn;

  # SSL 证书路径
  ssl_certificate /etc/nginx/ssl/jianghushinian.crt;
  ssl_certificate_key /etc/nginx/ssl/jianghushinian.key;

  # 安全协议配置
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
  ssl_prefer_server_ciphers on;

  # 反向代理到后端服务（例如本地 8080 端口）
  location / {
    proxy_pass http://host.docker.internal:8080;  # 关键！主机服务访问
      proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto https;  # 告知后端是 HTTPS 请求
  }
}
